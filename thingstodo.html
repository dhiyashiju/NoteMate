<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Things to Do | TodoMaster</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .task-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            background-color: #f0e6ff;
            padding: 20px;
            border-radius: 10px;
        }

        .task-input {
            padding: 10px;
            border: 1px solid #d1c4e9;
            border-radius: 5px;
            background-color: white;
        }

        .priority-dropdown {
            padding: 10px;
            border: 1px solid #d1c4e9;
            border-radius: 5px;
            background-color: white;
        }

        .task-list {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e6e6fa;
        }

        .progress-bar {
            width: 200px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #6a5acd;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NoteMate</div>
    </div>

    <div class="main-content">
        <div class="task-input-container">
            <input type="text" class="task-input" placeholder="Enter Task" style="width: 300px;">
            
            <input type="datetime-local" class="task-input">
            
            <select class="priority-dropdown">
                <option value="">Select Priority</option>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            
            <button class="btn">Add Task</button>
        </div>

        <div class="task-list">
            <h2>Previous Tasks</h2>
            <div class="task-item">
                <span>Complete Project Proposal</span>
                <span>Due: 30 January 2025</span>
                <span>Priority: High</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%"></div>
                </div>
                <span>60% Complete</span>
            </div>
            <div class="task-item">
                <span>Weekly Team Meeting</span>
                <span>Due: 28 January 2025</span>
                <span>Priority: Medium</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 30%"></div>
                </div>
                <span>30% Complete</span>
            </div>
        </div>
    </div>

    <script>
        function formatDate(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        document.getElementById('currentDate').textContent = formatDate(new Date());
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const taskInput = document.querySelector('.task-input');
    const dateInput = document.querySelector('input[type="datetime-local"]');
    const priorityDropdown = document.querySelector('.priority-dropdown');
    const addTaskBtn = document.querySelector('.btn');
    const taskList = document.querySelector('.task-list');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function createProgressBubbles(progress, taskId) {
        const bubbleContainer = document.createElement('div');
        bubbleContainer.classList.add('progress-bubbles');
        bubbleContainer.style.display = 'flex';
        bubbleContainer.style.gap = '5px';

        for (let i = 1; i <= 10; i++) {
            const bubble = document.createElement('div');
            bubble.style.width = '20px';
            bubble.style.height = '20px';
            bubble.style.borderRadius = '50%';
            bubble.style.backgroundColor = i <= progress / 10 ? '#6a5acd' : '#e0e0e0';
            bubble.style.cursor = 'pointer';

            bubble.addEventListener('click', () => {
                const updatedProgress = i * 10;
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].progress = updatedProgress;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                }
            });

            bubbleContainer.appendChild(bubble);
        }

        return bubbleContainer;
    }

    function renderTasks() {
        const tasksContainer = document.querySelector('.task-list');
        tasksContainer.innerHTML = '<h2>Previous Tasks</h2>';

        tasks.forEach(task => {
            const taskElement = document.createElement('div');
            taskElement.classList.add('task-item');
            taskElement.innerHTML = `
                <span>${task.name}</span>
                <span>Due: ${formatDate(new Date(task.date))}</span>
                <span>Priority: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                <div class="progress-bar">
                    <div class="progress" style="width: ${task.progress}%"></div>
                </div>
                <span>${task.progress}% Complete</span>
            `;

            const progressBubbles = createProgressBubbles(task.progress, task.id);
            taskElement.appendChild(progressBubbles);
            tasksContainer.appendChild(taskElement);
        });
    }

    addTaskBtn.addEventListener('click', () => {
        const taskName = taskInput.value.trim();
        const taskDate = dateInput.value;
        const taskPriority = priorityDropdown.value;

        if (taskName && taskDate && taskPriority) {
            const newTask = {
                id: Date.now(),
                name: taskName,
                date: taskDate,
                priority: taskPriority,
                progress: 0 // Start at 0% progress
            };

            tasks.push(newTask);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();

            // Reset inputs
            taskInput.value = '';
            dateInput.value = '';
            priorityDropdown.selectedIndex = 0;
        }
    });

    function formatDate(date) {
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        return date.toLocaleDateString('en-US', options);
    }

    // Initial render of tasks
    renderTasks();
});
</script>

</body>
</html>
