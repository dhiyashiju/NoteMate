    <meta charset="UTF-8">

<body>
    <div class="header">
        <div class="logo">NoteMate</div>
        <div class="date" id="currentDate"></div>
    </div>

    <div class="main-content">
        <input type="text" class="search-bar" placeholder="Search tasks...">

        <p class="description">
            Organize your tasks, boost your productivity, and stay on top of your goals.
        </p>

        <div class="action-buttons">
            <a href="./thingstodo.html">

                </button>Things To Do</button>
            </a>
            <a href="./mytimetable.html">

                </button>My Time-Table</button>
            </a>
            <a href="./groupproject.html">

                </button>Group Project</button>
            </a>

                </button>My Community</button>
            </a>
            <a href="./calculatecgpa.html">

                </button>Calculate My cgpa</button>
            </a>
        </div>
    </div>




    <div class="footer">
        <div class="news-updates">
            <h3>Latest News</h3>
            <p>No updates at the moment.</p>
        </div>
        <div class="productivity-chart">
            <div class="productivity-score">75%</div>
        </div>
    </div>

    <script>
        // Update current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
    </script>
<script>
    // Update current date
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString();

    // News items array
    const newsItems = [
        "Productivity tip: Break large tasks into smaller, manageable steps",
        "New feature added: Enhanced task tracking capabilities",
        "Community milestone: 10,000 active users reached!",
        "Upcoming webinar: Mastering Time Management",
        "Tips for maintaining work-life balance"
    ];

    const newsContainer = document.getElementById('newsContainer');
    let currentNewsIndex = 0;

    function displayNextNews() {
        // Clear previous content
        newsContainer.innerHTML = '';

        // Create and append the current news item
        const newsItem = document.createElement('div');
        newsItem.classList.add('news-item');
        newsItem.textContent = newsItems[currentNewsIndex];
        newsContainer.appendChild(newsItem);

        // Update index, loop back to start if needed
        currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
    }

    // Initial news display
    displayNextNews();

    // Change news every 5 seconds
    setInterval(displayNextNews, 5000);
</script>

</body>

</html>
